<app-navbar></app-navbar>
<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New CA User</mat-card-title>
      <mat-card-subtitle>Enter user details. Credentials will be emailed.</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="caUserForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error>First name is required.</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error>Last name is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Organization</mat-label>
          <input matInput formControlName="organization" required>
          <mat-error>Organization is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="caUserForm.get('email')?.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="caUserForm.get('email')?.hasError('email')">Invalid email address.</mat-error>
        </mat-form-field>

        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner diameter="30"></mat-spinner>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || caUserForm.invalid">
          <mat-icon>person_add</mat-icon> Create User
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
