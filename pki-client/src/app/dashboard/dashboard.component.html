<app-navbar></app-navbar>
<div class="dashboard-container">
  <mat-card>
    <ng-container *ngIf="authService.currentUser$ | async as user">
      <mat-card-header>
        <mat-card-title>Welcome, {{ user.firstName }} {{ user.lastName }}!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>This is your main dashboard. From here you will be able to manage certificates and other functionalities.</p>
      </mat-card-content>
    </ng-container>
  </mat-card>
</div>
