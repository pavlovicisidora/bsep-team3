<div class="container">
  <h2>Create New Template</h2>
  <form [formGroup]="templateForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Template Name</label>
      <input id="name" type="text" formControlName="name">
    </div>

    <div class="form-group">
      <label for="issuer">Issuer Certificate</label>
      <select id="issuer" formControlName="issuerSerialNumber">
        <option value="" disabled>Select an issuer</option>
        <option *ngFor="let issuer of issuers" [value]="issuer.serialNumber">
          {{ issuer.commonName }} ({{ issuer.validTo }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="cnRegex">Common Name (Regex Validation)</label>
      <input id="cnRegex" type="text" formControlName="commonNameRegex">
    </div>

    <div class="form-group">
      <label for="ttl">Time to Live (in days)</label>
      <input id="ttl" type="number" formControlName="timeToLiveDays">
    </div>

    <div class="form-group">
      <label>Key Usage</label>
      <div class="checkbox-group">
        <div *ngFor="let option of keyUsageOptions">
          <input type="checkbox" [value]="option.value" (change)="onKeyUsageChange($event)"> {{ option.name }}
        </div>
      </div>
    </div>
    
    <div class="form-group">
        <label>Extended Key Usage</label>
        <div class="checkbox-group">
          <div *ngFor="let option of extendedKeyUsageOptions">
            <input type="checkbox" [value]="option.value" (change)="onExtendedKeyUsageChange($event)"> {{ option.name }}
          </div>
        </div>
      </div>

    <button type="submit" [disabled]="templateForm.invalid">Create Template</button>
  </form>
</div>
